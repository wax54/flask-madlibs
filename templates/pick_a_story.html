{% extends 'base.html'%}
{%block title%}Choose Your Adventure!{%endblock%}
{%block content%}
<h1>Choose An Adventure!</h1>
<ul>
    {% for i in range(story_list.__len__()) %}
    <li id="{{i}}">
        <a href="story/{{i}}">{{story_list[i].description}}</a>
    </li>
    {% endfor %}
</ul>
{%endblock%}
